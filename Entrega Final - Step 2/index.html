<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Gastos</title>
</head>
<body>
    <div class="container">
        <div class="col-12 text-bg-primary">
            <h2 class="p-3 text-center">App de gastos</h3>
            <div class="row">
                <p class="p-3 font-weight-light text center">Dividi los gastos de la manera mas facil!</p>
            </div>
        </div>
        <div class="row">
            <form id="form">
                <div id="form-nombre">
                  <label >Quien pago?</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre">
                </div>
                <div id="form-cantidad">
                    <label>Cuanto pago?</label>
                    <input type="number" class="form-control" id="cantidad"  placeholder="Ingrese cuanto dinero pago">
                  </div>
                <button type="button" class="btn btn-danger" onclick="calculaTotal()">Enviar</button>
              </form>
        </div>
        <div class="row">
            <div id="lista-nombres"></div>
            <div id="total"></div>
            <div id="cadauno"></div>
        </div>
    </div> 
</body>
</html>
